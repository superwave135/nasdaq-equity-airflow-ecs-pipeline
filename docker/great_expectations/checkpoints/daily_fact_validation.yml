name: daily_fact_validation
config_version: 1.0
class_name: SimpleCheckpoint
# Validation configuration - placeholder query (overridden by Python code)
validations:
  - batch_request:
      datasource_name: nasdaq_athena_datasource
      data_connector_name: default_runtime_data_connector
      data_asset_name: fact_stock_daily_price
      runtime_parameters:
        query: >
          SELECT * FROM nasdaq_airflow_warehouse_dev.fact_stock_daily_price 

      batch_identifiers:
        default_identifier_name: "daily_validation"
    
    expectation_suite_name: fact_stock_daily_price_suite
# Actions to take after validation
action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
